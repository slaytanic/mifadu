language: node_js
node_js:
  - "8.11.3"
sudo: false
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.9.4
  - export PATH=$HOME/.yarn/bin:$PATH
cache:
  yarn: true
script:
  - CI=false cd client && yarn && yarn build && mv build ../server
  - cd server && yarn
deploy:
  skip_cleanup: true
  provider: cloudfoundry
